<extend name="Base/common"/>

<block name="header">
    <include file="Public/_nav"/>
</block>
<block name="body">
    <div class="common-block usercenter margin-bottom-15">
        <include file="_top"/>
    </div>
    <link href="__CSS__/weibo.css" type="text/css" rel="stylesheet"/>
    <div class="row">
        <div class="col-xs-7 ">
            <div class="common-block ">
                <header class="clearfix ">
                    <div class="pull-left bottom-line">{:L('_DETAIL_')}</div>
                    <div class="pull-right">
                        {:W('Common/Share/detailShare')}
                    </div>
                </header>
                <section>
                    <div id="weibo_list">
                        <div class="row" id="weibo_{$weibo.id}">
                            <div class="col-xs-12">
                                <div style="padding-left: 16px;">
                                    {$weibo.fetchContent}
                                    <div>

                                        <span class="text-primary">{$weiquan.create_time|friendlyDate}</span>

                                        <div class="pull-right operation" style="margin-bottom: .5em;width: 50%">
                                            <php>
                                                $weiboLikeTotalCount = $weiquan['like_count'];
                                            </php>

                                            <include file="_operation"/>
                                        </div>
                                    </div>
                                    <hr/>

                                    <div class="row weibo-like-list"
                                         data-weibo-id="{$weibo.id}">
                                        <div class="col-xs-12">
                                            <div class="light-jumbotron weibo-like-block" style="padding: 1em 2em;">
                                                <div class="weibo-like-container">
                                                    {:W('Like/someLike',array('weiquan_id'=>$weibo['id']))}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

            </div>

        </div>
        <div class="col-xs-5">
            <div class="common-block ">
                
            </div>

        </div>

    </div>
</block>

<block name="script">
    <script src="__JS__/weiquan.js"></script>
    <script>      
        var auto_open_detail = 1;
        weiquan_bind();
        $(function(){
            $('.pswp__ui--hidden').hide();
        });
    </script>
</block>
