            <p>

        {$like['user']['nickname']}
    </div>
</volist>
<php>
    $pageCount = ceil($weiquanLikeTotalCount / 5);
</php>
<div class="pager">
    {:getPageHtml('weiquan_like_page',$pageCount,array('weiquan_id'=>$weiquanId),$page)}
</div>
</div>
<script>
    $(function () {
        var weiboid = '{$weiquanId}';
        $('#text_' + weiboid + '').keypress(function (e) {
            if (e.ctrlKey && e.which == 13 || e.which == 10) {
                $('#btn_' + weiboid + '').click();
            }
        });
    });
</script>
