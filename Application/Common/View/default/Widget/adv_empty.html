<if condition="check_auth('Admin/Adv/adv') eq 1">
    <div id="adv_{$pos.id}" class="adv-wrap" style="padding: {$pos.padding};margin:{$pos.margin};">
    <div class="text-left adv-content" style="width:{$pos.width};height:{$pos.height};">
       <span class="text">空广告占位，仅管理员可见 {$pos.type_text} </span>
    </div>

        <div class="adv-tool">
            <a target="_blank" href="{:U('Admin/Adv/editPos?id=' . $pos['id'])}"><i title="设置广告位" class="icon-cog"></i> 设置广告位 </a>
            <a target="_blank" href="{:U('Admin/Adv/adv?pos_id=' . $pos['id'])}"><i title="管理广告" class="icon-sitemap"></i> 管理广告 </a>
            <a target="_blank" href="{:U('Admin/Adv/editAdv?pos_id=' . $pos['id'])}"><i title="新增广告" class="icon-plus"></i> 快速添加 </a>
        </div>
        <div class="adv-size">

            {$pos.title}  【{$pos.name}】：{$pos.width} * {$pos.height}
        </div>


</div>
</if>
